<footer class="footer">
  <span class="todo-count"><strong>{{pendings}}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a href="#/" [class.selected]="filter===filterSelected">{{filter}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="removeCompleted()">Clear completed</button>
</footer>
